<body>
    <div class="regitration">
        <form action="post">
            <table>
            <tr>
                <td><label for="name">Name: </label></td>
                <td><input type="text" id="name"></td>
            </tr>
            <tr>
                <td><label for="age">Age: </label></td>
                <td><input type="text" id="age"><br></td>
            </tr>
            <tr>
                <td><label for="mobileNo">Mobile No: </label></td>
                <td><input type="text" id="mobileNo"><br></td>
            </tr>
            <tr>

                <td><input type="text" id="email"></td>
            </tr>
            <tr>
                <td><label for="pwd">Password: </label></td>
                <td><input type="password" id="pwd"></td>
            </tr>
            <tr>
                <td><label for="confirmPwd">Confirm Password: </label></td>
                <td><input type="password" id="confirmPwd"><br></td>
            </tr>
            </table>
        </form>
    </div>
